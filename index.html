<!DOCTYPE HTML>
<html>
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<title>Tim's Hunting Wheel</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <h1>Tim's Hunting Wheel</h1>
  <label for="species">Species:</label>
  <select name="species" id="species">
    <option value="Buck Deer General">Mule Deer Buck General</option>
    <option value="Buck Deer Limited">Mule Deer Buck Limited</option>
    <option value="bull-elk">Bull Elk</option>
    <option value="prong-horn">Prong Horn</option>
    <option value="bull-moose">Bull Moose</option>
    <option value="bison-hunter-choice">Bison (Hunter Choice)</option>
    <option value="audi">Bison (Cow Only)</option>
    <option value="Buck Deer General">Desert Bighorn Sheep</option>
    <option value="Buck Deer General">Rocky Mountain Bighorn Sheep</option>
    <option value="Buck Deer General">Mountain Goat</option>
  </select>

  <label for="weapon-type">Weapon Type:</label>
  <select name="weapon-type" id="weapon-type">
    <option value="any-legal-wep">Any Legal Weapon (Rifle)</option>
    <option value="archery">Archery</option>
    <option value="muzzleloader">Muzzleloader</option>
    <option value="HAM">(HAMS)Handgun-Archery-Muzzleloader-Shotgun-Only</option>
  </select>

  <label for="points">Number of Points:</label>
  <select name="points">
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=5>5</option>
    <option value=6>6</option>
    <option value=7>7</option>
    <option value=8>8</option>
    <option value=9>9</option>
    <option value=10>10</option>
    <option value=11>11</option>
    <option value=12>12</option>
    <option value=13>13</option>
    <option value=14>14</option>
    <option value=15>15</option>
    <option value=16>16</option>
    <option value=17>17</option>
    <option value=18>18</option>
    <option value=19>19</option>
    <option value=20>20</option>
  </select>

</body>

</html>
